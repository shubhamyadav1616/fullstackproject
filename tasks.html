<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>

<body>


    <div class="container">
        <input type="text" class="txtb" placeholder="Add new task!">
        <h3>Not Completed</h3>

        <div class="notcomplete">

            <div class="task">
                task

                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-check"></i>
            </div>

            <div class="task">
                task

                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-check"></i>
            </div>

        </div>

        <div class="complete">
            <h3>Completed</h3>

            <div class="task">
                task

                <i class="fas fa-trash-alt"></i>

            </div>
            <div class="task">
                task

                <i class="fas fa-trash-alt"></i>

            </div>


        </div>
        <a href="todolist2.html">
        <input type="button" style="color:coral;width:100px;height:40px;font-size: 20px" value="previous">
</a>
    </div>
    <!--
    <form>
    <button type="button">previous</button>
    
    </form>
-->

    <script type="text/javascript">
        $(".txtb").on("keyup", function(e) {
            if (e.keyCode == 13 && $(".txtb").val() != "") {

                var task = $("<div class='task'></div>").text($(".txtb").val());

                var del = $("<i class="
                    fas fa - trash - alt "></i>").click(function() {
                    var p = $(this).parent();
                    p.fadeOut(function() {
                        p.remove();
                    });
                });
                var check = $("<i class="
                    fas fa - check "></i>").click(function() {
                    var p = $(this).parent();
                    p.fadeOut(function() {
                        $(".complete").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });
                task.append(del, check);

                $(".notcomplete").append(task);

                $(".txtb").val("");



            }

        });

    </script>

</body>

</html>
